<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo App</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }

    #todo-list { margin-top: 20px; }

    .todo {
      background: #fff;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .todo.completed .title {
      text-decoration: line-through;
      color: gray;
    }

    button {
      margin-left: 8px;
      padding: 5px 10px;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    .delete-btn {
      background: #e74c3c;
      color: white;
    }

    .toggle-btn {
      background: #3498db;
      color: white;
    }

    #empty-message {
      text-align: center;
      color: #777;
      margin-top: 30px;
      font-size: 18px;
      display: none;
    }
  </style>
</head>

<body>
  <h1>Todo App</h1>
  <div id="todo-list"></div>
  <p id="empty-message">No Todos Available</p>

  <script src="app.js"></script>
</body>
</html>
